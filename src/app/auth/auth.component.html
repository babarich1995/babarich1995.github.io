<div class="container-fluid" >
    <div class="row">
        <div class="col-xl-6">
            <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
            <div class="login-content">
                <h2>Welcome Back,Olivia</h2>
                <p>Welcome back please enter your details</p>
                <button type="button" class="button mb-3">{{ isLoginMode ? 'Login with Google' : 'Sign Up with Google' }}</button>
                
             <div class="login">
                <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                    <div class="form-group">
             
                        <input type="text" 
                         class="form-control"
                         ngModel
                         name="username"
                         required
                         username>
                    </div>
                    <div class="form-group">
                        
                        <input
                        type="password"
                        id="password"
                        class="form-control"
                        ngModel
                        name="password"
                        required
                      
                         />
                    </div>
                    <div class="form-group">
                      <div style="display:flex; margin-top: 20px;">
                        <div style="margin-right: 100px;">
                        <p>Remember for 30days</p>
                        </div>
                        <div class="forgot">
                        <a href="#" class="link">Forgot Password</a>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" [disabled]="!authForm.valid" class="button btn-white">
                            {{ isLoginMode ? 'Login' : 'Sign Up' }}
                        </button>
                    </div>
                    <div class="form-group">
                        <a class="text-white"  style="cursor: pointer;text-decoration:none" (click)="onSwitchMode()">
                            {{ isLoginMode ? 'Dont have an account? Sign Up' : 'Already have an account? Login' }}
                        </a>
                        
                    </div>
                    </form>
             </div>
             
            </div>
        </div>
        <div class="col-xl-6">
            <div  *ngFor="let movie of  Upcome | slice:0:1">
           
                <img class="image" src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{movie?.poster_path}} " [alt]="movie.title ? movie.title : movie.name ">
                  <div class="foots">
                    <h2>{{movie?.title}}</h2>
                    <p>{{movie?.release_date}}</p>
                  </div>
                
            </div>
        </div>
    </div>
    </div>
